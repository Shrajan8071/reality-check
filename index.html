<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation for the Year</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Give Your 100% Until the End of the Year!</h1>
        <div class="content">
            <div class="info-box">
                <p class="label">Current Date & Time</p>
                <span id="currentDateTime" class="highlight"></span>
            </div>
            <div class="info-box">
                <p class="label">Days Left in the Year</p>
                <span id="daysLeft" class="highlight"></span>
            </div>
            <div class="info-box">
                <p class="label">Time Left in the Year</p>
                <span id="timer" class="highlight"></span>
            </div>
        </div>
        <div class="quote">"The only limit to our realization of tomorrow is our doubts of today."</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
